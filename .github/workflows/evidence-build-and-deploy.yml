name: Deploy to GitHub Pages

on:
  push:
    branches: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          BASE_PATH: '/evidence_sample' # サブパスを設定
        run: |
          npm run sources
          npm run build

      - name: Check Build Directory
        run: ls -R build # デバッグ用ステップ

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: build # 修正済み: build直下を指定

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
